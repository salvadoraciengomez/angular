<h1>{{heroe.nombre}} <small>{{heroe.aparicion|date:'y'}}</small></h1>

<div class="row animated fadeIn">
  <div class="col-md-4">
    <img [src]="heroe.img" alt="{{heroe.nombre|uppercase}}" class="img-fluid">
    <br>
    <!-- <a href="heroes" class="btn btn-outline-danger btn-block">Regresar</a> -->
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
  </div>
  <div class="col-md-8">
    <h3>{{heroe.nombre}}</h3>
    <hr>
    <p>
      {{heroe.bio}}
    </p>
    <p *ngIf=" heroe.casa == 'Marvel'" >CASA MARVEL</p>
    <p *ngIf=" heroe.casa == 'DC'" >CASA DC</p>
  </div>
</div>
